<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>       
    <main>
        <h1 id="title">Tic-Tac-Toe</h1> 
        <div id="instructions-div">
            <p>"How do I get started?"</p>
            <p>First, select whether you are playing alone, or with another person.</p>
            <p>Second, input your name(s), and click "Start Game".</p>
            <p>Player "X" will go first.</p>
        </div>
        <div id="player-count-div">
            <input type="radio" id="player-vs-computer" name="player-count" onclick="onePlayer()">
            <label for="player-vs-computer" class="helvetica">Player VS Computer</label>
            <input type="radio" id="player-vs-player" name="player-count" onclick="twoPlayer()">
            <label for="player-vs-player" class="helvetica">Player VS Player</label>
        </div>  
        <div id="playerone-name-div">
            <input type="text" placeholder="Player 1's Name Here" id="name-one-input" class="helvetica">
            <button id="enter-name-button-one" type="button" class="helvetica" onclick="updateNameOne()">Enter Name</button>
        </div>
        <div id="playertwo-name-div">
            <input type="text" placeholder="Player 2's Name Here" id="name-two-input" class="helvetica">
            <button id="enter-name-button-two" type="button" class="helvetica" onclick="updateNameTwo()">Enter Name</button>
        </div>
        <div id="player-name-status-div">
            <h3 id="playerone-name-status">Player 1: X</h3>
            <h3 id="playertwo-name-status">Player 2: O</h3>
        </div>
        <table>
            <tr>
                <td>X</td>
                <td>X</td>
                <td>X</td>
            </tr>
            <tr>
                <td>X</td>
                <td>X</td>
                <td>X</td>
            </tr>
            <tr>
                <td>X</td>
                <td>X</td>
                <td>X</td>
            </tr>
        </table>
        <div id="button-panel-div">
            <button id="start-button" type="button" class="helvetica">Start Game</button> 
            <button id="restart-button" type="button" class="helvetica">Restart Game</button>       
            <button id="reset-button" type="button" class="helvetica">Reset Game</button>  
        </div>
    </main>
    <footer>
        <h3 id="author">By: Kelan Painter</h3>
    </footer>
</body>
<script src="app.js"></script>
</html>
